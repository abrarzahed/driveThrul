<!DOCTYPE html>

<html>
  <head>
    <title>DriveThrul area search</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="place.js"></script>
  </head>
  <body>
    <!-- **************************************** 
   COMMENT: search component starts here   
   ***************************************** -->
    <section class="search_area">
      <div class="search_area-left">
        <h3 class="search_area-left--title">Find prices in your area</h3>
        <div class="search_area-input-group">
          <i class="fa-solid location-icon fa-location-dot fa-xl"></i>
          <input
            class="price-input"
            id="pac-input"
            type="text"
            placeholder="Enter a Post Code or Location"
          />
          <!-- <button class="btn btn-search">FIND</button> -->
        </div>
        <div class="search_area--result hidden">
          <div class="search-area--result-header">
            <h2 class="result-area-name">Southall UB1, UK</h2>
          </div>

          <div class="search-area--result-content">
            <div class="search-area--result-content-manual">
              <h3 class="gearbox-title">Manual</h3>
              <div class="gearbox-cards manual-cards">
                <div class="gearbox-card">
                  <span>2</span>
                  <span>Hours</span>
                  <span>$70</span>
                  <a href="#" class="gearbox-link">BOOK</a>
                </div>
                <div class="gearbox-card">
                  <span>5</span>
                  <span>Hours</span>
                  <span>$90</span>
                  <a href="#" class="gearbox-link">BOOK</a>
                </div>
                <div class="gearbox-card">
                  <span>10</span>
                  <span>Hours</span>
                  <span>$110</span>
                  <a href="#" class="gearbox-link">BOOK</a>
                </div>
              </div>
            </div>
            <div class="search-area--result-content-automatic">
              <h3 class="gearbox-title">Automatic</h3>
              <div class="gearbox-cards auto-cards">
                <div class="gearbox-card">
                  <span>2</span>
                  <span>Hours</span>
                  <span>$70</span>
                  <a href="#" class="gearbox-link">BOOK</a>
                </div>
                <div class="gearbox-card">
                  <span>5</span>
                  <span>Hours</span>
                  <span>$210</span>
                  <a href="#" class="gearbox-link">BOOK</a>
                </div>
                <div class="gearbox-card">
                  <span>10</span>
                  <span>Hours</span>
                  <span>$320</span>
                  <a href="#" class="gearbox-link">BOOK</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="search_area-right">
        <a href="#" class="area-btn"
          ><span>London </span> <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a href="#" class="area-btn"
          ><span>Manchester </span> <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a href="#" class="area-btn"
          ><span>Winchester </span> <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a href="#" class="area-btn"
          ><span>Winchester </span> <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a href="#" class="area-btn"
          ><span>London </span> <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a href="#" class="area-btn"
          ><span>London </span> <i class="fa-solid fa-arrow-right"></i>
        </a>
      </div>
    </section>

    <!-- **************************************** 
    COMMENT: search component ends here   
    ***************************************** -->

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSkmpeW8iiCoknhzfzn8Xy9ONKlK_JZ1k&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/dbb8b425d7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
